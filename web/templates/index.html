<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 관수 시스템 - 대시보드</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-seedling"></i> 스마트 관수 시스템
            </span>
            <div class="d-flex align-items-center">
                <span class="badge me-2" id="connection-status">
                    <i class="fas fa-circle-notch fa-spin"></i> 연결 중...
                </span>
                <button class="btn btn-sm btn-light" id="btn-start-monitoring">
                    <i class="fas fa-play"></i> 모니터링 시작
                </button>
                <button class="btn btn-sm btn-danger ms-2 d-none" id="btn-stop-monitoring">
                    <i class="fas fa-stop"></i> 모니터링 중지
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 좌측: 실시간 센서 데이터 -->
            <div class="col-md-8">
                <!-- 수위 게이지 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <i class="fas fa-water"></i> 탱크 1 수위
                            </div>
                            <div class="card-body text-center">
                                <div class="water-gauge">
                                    <div class="water-level" id="tank1-water"></div>
                                    <div class="water-percentage" id="tank1-percentage">---%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-info text-white">
                                <i class="fas fa-water"></i> 탱크 2 수위
                            </div>
                            <div class="card-body text-center">
                                <div class="water-gauge">
                                    <div class="water-level" id="tank2-water"></div>
                                    <div class="water-percentage" id="tank2-percentage">---%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 센서 전압 -->
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <i class="fas fa-bolt"></i> 센서 전압 (4채널)
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-3">
                                <h6>채널 0</h6>
                                <h3 id="voltage-ch0" class="text-primary">--.---V</h3>
                            </div>
                            <div class="col-3">
                                <h6>채널 1</h6>
                                <h3 id="voltage-ch1" class="text-primary">--.---V</h3>
                            </div>
                            <div class="col-3">
                                <h6>채널 2</h6>
                                <h3 id="voltage-ch2" class="text-primary">--.---V</h3>
                            </div>
                            <div class="col-3">
                                <h6>채널 3</h6>
                                <h3 id="voltage-ch3" class="text-primary">--.---V</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 수위 차트 -->
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <i class="fas fa-chart-line"></i> 수위 추이 (최근 1시간)
                    </div>
                    <div class="card-body">
                        <canvas id="water-chart" height="80"></canvas>
                    </div>
                </div>
            </div>

            <!-- 우측: 경고 및 통계 -->
            <div class="col-md-4">
                <!-- 시스템 상태 -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-info-circle"></i> 시스템 상태
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="fas fa-clock"></i> 
                                <strong>마지막 업데이트:</strong><br>
                                <span id="last-update">--</span>
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-sync-alt"></i> 
                                <strong>모니터링:</strong> 
                                <span id="monitoring-status" class="badge bg-secondary">대기 중</span>
                            </li>
                            <li>
                                <i class="fas fa-exclamation-triangle"></i> 
                                <strong>24시간 경고:</strong>
                                <span id="alert-count-24h" class="badge bg-warning">0</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 최근 경고 -->
                <div class="card">
                    <div class="card-header bg-warning">
                        <i class="fas fa-bell"></i> 최근 경고
                    </div>
                    <div class="card-body p-0">
                        <div id="alert-list" class="alert-list">
                            <div class="text-center text-muted p-3">
                                경고 없음
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v=7"></script>
</body>
</html>
