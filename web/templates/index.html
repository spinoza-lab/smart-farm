    <!-- Ìè∞Ìä∏ ÌÅ¨Í∏∞ Ï°∞Ï†à Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        let currentFontIndex = 2; // Í∏∞Î≥∏Í∞í: normal (18px)

        function setFontSize(size) {
            document.body.className = document.body.className.replace(/font-\w+/g, '');
            if (size !== 'normal') {
                document.body.classList.add('font-' + size);
            }
            localStorage.setItem('fontSize', size);
            currentFontIndex = ['xs', 'small', 'normal', 'medium', 'large', 'xl', 'xxl'].indexOf(size);
            console.log('Ìè∞Ìä∏ ÌÅ¨Í∏∞:', size, `(${currentFontIndex + 1}/7)`);
        }

        function increaseFontSize() {
            const sizes = ['xs', 'small', 'normal', 'medium', 'large', 'xl', 'xxl'];
            currentFontIndex = Math.min(currentFontIndex + 1, sizes.length - 1);
            setFontSize(sizes[currentFontIndex]);
        }

        function decreaseFontSize() {
            const sizes = ['xs', 'small', 'normal', 'medium', 'large', 'xl', 'xxl'];
            currentFontIndex = Math.max(currentFontIndex - 1, 0);
            setFontSize(sizes[currentFontIndex]);
        }

        function resetFontSize() {
            currentFontIndex = 2;
            setFontSize('normal');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú Ìè∞Ìä∏ ÌÅ¨Í∏∞ Ï†ÅÏö©
        document.addEventListener('DOMContentLoaded', () => {
            const savedSize = localStorage.getItem('fontSize') || 'normal';
            setFontSize(savedSize);
        });
    </script>
